apiVersion: apps/v1
kind: Deployment
metadata:
  name: konyves
  namespace: konyves
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: konyves
  template:
    metadata:
      labels:
        app: konyves
    spec:    
     containers:
        - name: konyves
          image: ghcr.io/advplyr/audiobookshelf:latest
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: konyves-conf
                  key: port
          volumeMounts:
            - name: config
              mountPath: /config

    volumes:
      - name: config
        persistentVolumeClaim:
          claimName: konyves-data-pvc
